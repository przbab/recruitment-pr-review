name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lintAndTest:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js dependencies
      run: npm ci
    - name: Run eslint
      if: always()
      run: npm run lint
    - name: Run stylelint
      if: always()
      run: npm run stylelint